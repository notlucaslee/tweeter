      <section class="new-tweet">
        <h2>Compose Tweet</h2>
        <form action="/tweets" method=POST>
          <label for="tweet-text">What are you humming about?</label>
          <textarea name="text" id="tweet-text"></textarea>
          <div class="tweet-companions">
            <button class="tweet" type="submit">Tweet</button>
            <output name="counter" class="counter" for="tweet-text">140</output>
          </div>
        </form>
      </section>

      <article class="tweet-container">
        <header>
          <span>
            <img src="https://a.espncdn.com/combiner/i?img=/i/headshots/nfl/players/full/3932905.png" width="30px;" height="21.8px;">
            Diontae Johnson
          </span>
          <span>@realDiontaeJohnson</span>
        </header>
        <p>Hello world</p>
        
        <footer>
          <span>Four days ago</span>
          <div class="icons">
          <i class="fa-regular fa-star"></i>
          <i class="fa-regular fa-heart"></i>
        </div>
        </footer>
      </article>

    </main>
