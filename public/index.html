<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />
    <link href="https://fonts.googleapis.com/css2?family=Bungee&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:wght@600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Bungee+Shade&family=Source+Sans+Pro:wght@200;600&display=swap" rel="stylesheet">

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <link rel="stylesheet" href="/styles/tweet.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- External JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/timeago.js/4.0.2/timeago.min.js" type="text/javascript"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
  </head>

  <body>
    <!-- Top nav bar (fixed) 
    Check on different browser for nav size correction -->
    <nav>
      <span class="project-name">tweeter</span>
      <div class="side-menu">
        Compose a new tweet
        <i class="fas fa-angle-double-down"></i>
      </div>
    </nav>

    <!--Div added to separate header and rest of main contents to manipulate flex direction in responsive design-->
    <div class="main-content">

    <header id="body-header">
      <div>
          <img src="/images/profile-hex.png"> 
      </div>
      <div>
          <h2>Lucas Lee</h2>
      </div>
  </header>

    <!-- Page-specific (main) content here -->
    <main>

      <section class="new-tweet">

        <!--Error element that is hidden by default-->
        <div id="error">
        </div>

        <h4>Compose Tweet</h4>
        <form id="post-tweet" action="/tweets" method=POST>
          <label for="tweet-text"></label>
          <textarea name="text" id="tweet-text" onfocus="this.value=''">What are you humming about?</textarea>
          <div class="tweet-companions">
            <button class="tweet" type="submit">Tweet</button>
            <output name="counter" class="counter" for="tweet-text">140</output>
          </div>
        </form>
      </section>
      <!--Section containing all tweets-->
      <section id="tweet-container">

      <!--A placeholder tweet that I'm leaving for funsies-->
      <article class="user-tweet">
        <header>
          <span>
            <img src="https://a.espncdn.com/combiner/i?img=/i/headshots/nfl/players/full/3932905.png" width="30px;" height="21.8px;">
            Diontae Johnson
          </span>
          <span>@realDiontaeJohnson</span>
        </header>
        <p>Hello world</p>
        
        <footer>
          <span>Four days ago</span>
          <div class="icons">
          <i class="fa-regular fa-star"></i>
          <i class="fa-regular fa-heart"></i>
        </div>
        </footer>
      </article>

    </section>
    </main>
  </div>
  </body>
</html>
